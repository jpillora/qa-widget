<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Q&amp;A Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  </head>

  <body id="widget">

    <div class="navbar navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Q&amp;A Widget</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Ask a Question</a></li>
              <li><a target="_blank" href="http://catb.org/esr/faqs/smart-questions.html">How to Ask Questions Properly</a></li>
              <li><a style="color:#CCC;">Statistics</a></li>
            </ul>

            <span class="current-user-container pull-right"><span class="muted"> Logged on as: </span><span class="current-user"></span></span>

          </div>
        </div>
      </div>
    </div>


    <!-- FIXED ELEMENTS -->

    <div class="alert-container">
      <div class="alert">
        <button type="button" class="close" data-toggle="alert">×</button>
        <strong class="attention"></strong><span class='text'></span>
      </div>
    </div>

    <div class="loading-cover" style="z-index: 2000;  position: fixed;  height: 100%;  width: 100%;  top: 0px; left: 0px;  z-index: 2000;  color: white;  text-align: center;  padding-top: 40px;  font-size: 40px;  background: url('http://jpillora.github.com/qa-widget/img/loading64.gif') no-repeat scroll 50% 100px #1B1B1B; font-family: Helvetica;">Loading...</div>


    <div class="popover-wrapper" style="display:none;">
      <div class="popover wiki-popover fade left in">
        <div class="popover-inner">
          <h3 class="popover-title">
            <div><a class="wiki-btn" target="_blank"></a><span class="keyword"></span><button type="button" class="close">×</button></div>
          </h3>
          <div class="popover-content">
            <div class='popover-container'></div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">

      <!-- QA Ask -->
      <div class="row">
        <div class="ask container" data-view="ask">
          <h2>Submit your Question</h2>

          <textarea class="submitTitle input-block-level" placeholder="Type your question title here"></textarea>

          <textarea class="submitBody input-block-level" placeholder="Type your question body here"></textarea>

          <div data-view="edit-controls" data-show-when=".submitBody" >
          </div>

          <input class="submitTags input-block-level" type="text" placeholder="Type your tags here and choose" value="" ></input>

          <div class="clearfix"></div>
          <div class="tag-list"></div>
          <div class="align-right">
            <button class="btn submit-question-btn"
              data-show-when=".submitTitle" 
              type="button">Submit &raquo;</button>
          </div>

        </div>

      </div>

      <!-- QA Questions -->
      <div class="row">
        <h2>Questions for Slide <span class="slide-id"></span></h2>
        <div id="questions" data-view="questions">

          <hr class="separator"/>
            <div class="sort-btns btn-group">
              <button class="btn btn-small"
              disabled="disabled" ><i class="icon-th-list"></i> Sort by </button>
              <button class="btn btn-small sort-btn"
                data-field="score" >Votes</button>
              <button class="btn btn-small sort-btn"
                data-field="created_at">Newest</button>
              <button class="btn btn-small sort-btn" 
                data-field="updated_at">Active</button>
            </div>
          <hr class="separator"/>

          <div class="no-questions muted">
            <h4>There are no questions on this slide yet</h4>
          </div>

          <div class="questions-container"></div>
        </div>
      </div>

      <!-- QA Stats -->
      <div class="row">
      </div>

      <hr>

      <footer>
        <p>&copy; COMP9323 Semester 2 2012</p>
      </footer>

    </div>

    <script type="text/javascript">
      (function() {
        var isLocal = window.location.hash.match(/isLocal/),
            isTest = window.location.hash.match(/isTest/),
            isGithub = window.location.hash.match(/isGithub/) ||
                       window.location.host.match(/github\.com/),
            script = document.createElement('script'); 

        script.type = 'text/javascript';
        script.src  = isLocal ? 'http://127.0.0.1:8888/framework/js/lib/require.js' :
                      isTest  ? 'http://framework.jpillora.com/js/lib/require.js'   :
                                '//cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js';    
        script.setAttribute('data-main', 
                      isLocal ? 'http://127.0.0.1:8888/framework/js/framework' :
                      isTest  ? 'http://framework.jpillora.com/js/framework'   :
                                'js/qa-widget.js');
        
        var s = document.getElementsByTagName('script')[0]; 
        s.parentNode.insertBefore(script, s);

      })();
    </script>

  </body>
</html>
